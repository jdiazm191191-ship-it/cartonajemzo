<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calculadora Cartonaje</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body { font-family: Arial; padding: 20px; background: #f2f2f2; }
    h2 { color: #003A70; }
    label { font-weight: bold; margin-top: 12px; display: block; }
    select, input {
        width: 100%; padding: 10px; margin-top: 6px;
        border-radius: 6px; border: 1px solid #aaa;
    }
    button {
        margin-top: 20px; width: 100%;
        padding: 12px; background: #D9822B; color: white;
        border: none; border-radius: 6px; font-size: 18px;
    }
    .result {
        margin-top: 25px; padding: 15px;
        background: white; border-radius: 8px;
        border-left: 6px solid #003A70;
    }
</style>
</head>

<body>

<h2>Calculadora de Producción</h2>

<label>Periodo</label>
<select id="periodo">
    <option value="dia">Día</option>
    <option value="semana">Semana</option>
    <option value="mes">Mes</option>
</select>

<label>Cajas por hora</label>
<input type="number" id="cajas" value="120">

<button onclick="calcular()">Calcular</button>

<div id="resultado" class="result" style="display:none;"></div>

<script>
function calcular() {
    const periodo = document.getElementById("periodo").value;
    const cajasHora = parseFloat(document.getElementById("cajas").value);

    let factor = 1;

    if (periodo === "dia") factor = 8;
    if (periodo === "semana") factor = 8 * 6;
    if (periodo === "mes") factor = 8 * 26;

    const total = cajasHora * factor;

    document.getElementById("resultado").style.display = "block";
    document.getElementById("resultado").innerHTML = `
        <h3>Resultado</h3>
        <p><strong>Periodo:</strong> ${periodo.toUpperCase()}</p>
        <p><strong>Producción total:</strong> ${total} cajas</p>
    `;
}
</script>

</body>
</html>
